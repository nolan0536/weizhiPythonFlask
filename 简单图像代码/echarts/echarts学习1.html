<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入echarts,jquery文件 -->
    <script type="text/javascript" src="static/js/echarts.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
</head>
<body>
    <!-- 设置图像显示区域 -->
    <div id="main" style="height:400px;width:600px;"></div>
    <script type="text/javascript">
        //初始化echarts对象
        var myChart = echarts.init(document.getElementById("main"));
        //指定图表的配置项和数据
        var option ={
                //设置标题
                title:{
                        text:"Echarts 入门案例"
                 },
                 tooltip:{},
                 //图例
                 legend:{
                    data:["销量","标价"] //与series中的name属性保持一致.
                 },
                 //x轴数据
                 xAxis:{
                    data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                 },
                 yAxis:{},
                 //根据相应系列进行配置
                 series:[
                 {
                    name:"销量",
                    type:"bar", //显示的类型 bar柱形,plot折线,pie饼图,hist直方图,scatter散点图,fill雷达图
                    data:[5,20,36,10,10,20]
                 },
                 {
                    name:"标价",
                    type:"bar",
                    data:[68,97,69,159,209,129]
                 }
                 ]
            };
            //渲染图表
            myChart.setOption(option);
    </script>
</body>
</html>
